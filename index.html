<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>

<body>

    <div class=" container py-5">

        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header h5 d-flex">
                        <p>Enter Application Details</p>
                        
                    </div>
                    <div class="card-body">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="reason" class="form-label">Reason<span class="text-danger">
                                    *</span></label>
                                <input type="text" class="form-control" id="reason">
                            </div>
                            <div class="col-md-6">
                                <label for="address" class="form-label">Contact Address<span class="text-danger">
                                    *</span></label>
                                <input type="text" class="form-control" id="address">
                            </div>
                           
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label">Contact number<span class="text-danger">
                                    *</span></label>
                                <input type="tel" class="form-control" id="inputCity">
                            </div>

                           

                            <div class="col-md-6">
                                <label for="Role" class="form-label">Availing LTC<span class="text-danger">
                                    *</span></label>
                                <select id="Role" class="form-select">
                                    <option >Yes</option>
                                    <option>No</option>
                                </select>
                            </div>

                          
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card mb-4">
                            <div class="card-header h5 d-flex">
                                <p>Add Leave Entries</p>
                                
                            </div>
                            <div class="card-body">
                                <form class="row g-4">
                                    
                                    <div class="col-md-6">
                                        <label for="leave" class="form-label">Leave Type<span class="text-danger">
                                            *</span></label>
                                        <select id="leave" class="form-select">
                                            <option selected>..Select..</option>
                                           
                                        </select>
                                    </div>

                                    <div class="col-md-6" >
                                        <label for="leave" class="form-label">Leave<span class="text-danger"> *</span></label>
                                        <select id="leave" class="form-select" >
                                            <option selected>Full Day</option>
                                           
                                        </select>
                                    </div>

                                    <div class="col-md-6"> 
                                        <label for ="date">From<span class="text-danger">
                                            *</span></label>
                                            <input type="date" id="date" class="form-control" > 
                                        </div>

                                        <div class="col-md-6"> 
                                            <label for ="date">Till<span class="text-danger">
                                                *</span></label> 
                                                <input type="date" id="date" class="form-control" > 
                                            </div>

                                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                                <button type="button" class="btn" id="btn1" >Add Leave Entry</button>
                                               
                                            </div>

                                            
                            
                            </form>

                            </div>
                        </div>
                    </div>
                    </div>
            
                    </body>
</html>
